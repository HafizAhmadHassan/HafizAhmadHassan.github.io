<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Creative Design landing page.">
    <meta name="author" content="Devcrud">
    <title>Register | Ai</title>

    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Creative Design main styles -->
   <link rel="stylesheet" href="assets/css/creative-design.css">

</head>
<body class="dark-theme">

   <!-- Page Header -->
   <header class="header header-mini"> 
      <div class="header-title">Register</div> 
      <nav aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Register</li>
         </ol>
      </nav>
   </header> <!-- End Of Page Header -->

   <!-- main content -->
   <div class="container">

       
      <!-- devider -->
      <div class="py-5"></div>

      <!-- Inputs -->
      <h3>Register Yourself</h3>
      <hr>
      <div class="row mt-5">
         <div class="col-md-6">
            <h6 class="section-secondary-title">Personal Details :</h6>        
            <div class="form-group">
               <input class="form-control" type="text" placeholder="First Name" >
            </div>
            <div class="form-group">
               <input class="form-control" id="disabledInput" type="text" placeholder="Last Name" >
            </div>

            <div class="form-group">
               <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
            </div>
            <h6 class="section-secondary-title">Date of Birth :</h6>        

            <div class="form-group">
               <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Date">
            </div>
            

            <h6 class="section-secondary-title">Qualification :</h6>        

            <div class="form-group">
               <select class="form-control" id="exampleFormControlSelect1">
                  
                  <option>Degree</option>
                  <option>High School</option>
                  <option>College</option>
                 
           
                  <option>Bachelors</option>
                  <option>Masters</option>
                  <option>PhD</option>
                  <option>Other</option>
                  
               </select>
            </div>


            <div class="form-group">
               <select class="form-control" id="exampleFormControlSelect1">
                  
                  <option>Discipline</option>
                  <option>Humanities</option>
                  <option>Business</option>
                  <option>Social Sciences</option>
                  <option>IT & Mathematics</option>
                  <option>Natural Scinces</option>
                  <option>Applied Scinces</option>

                  <option>Others</option>
                  
               </select>
            </div>

            <input class="btn btn-primary rounded" id="fileSelect" type="file" accept=".pdf, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />  


            <button class="btn btn-primary rounded">Submit</button>
      </div> <!-- end of inputs -->   
      
   </div>
   <!-- end of typography -->

   <div class="container">
      <!-- foooter -->
      <footer class="footer">            
          <p>Copyright <script>document.write(new Date().getFullYear())</script> &copy; <a href="http://www.devcrud.com">DevCRUD</a></p>
      </footer><!-- End of Footer-->  
   </div>
   
   <!-- core  -->
   <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
   <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
