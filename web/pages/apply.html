<body>

 <h1> Hello to the page</h1>  
  
 <section class="section coming-soon" data-section="section3">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-xs-12">
        <div class="continer centerIt">
          <div>
            <h4>Take our <em>courses</em> and develop digital skills </h4>
            <div class="counter">

              <div class="days">
                <div class="value">00</div>
                <span>Days</span>
              </div>

              <div class="hours">
                <div class="value">00</div>
                <span>Hours</span>
              </div>

              <div class="minutes">
                <div class="value">00</div>
                <span>Minutes</span>
              </div>

              <div class="seconds">
                <div class="value">00</div>
                <span>Seconds</span>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="right-content">
          <div class="top-content">
            <h6>Register your free account and <em>get information</em> about courses </h6>
          </div>
          <form id="contact" action="" method="get">
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Your Name" required="">
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="email" type="text" class="form-control" id="email" placeholder="Your Email" required="">
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="phone-number" type="text" class="form-control" id="phone-number" placeholder="Your Phone Number" required="">
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="button">Register Me</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
